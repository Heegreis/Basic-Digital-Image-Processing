<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="{{url_for('static',filename='dist/bootstrap-4.4.1-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='dist/jquery-3.5.0.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/bootstrap-4.4.1-dist/js/bootstrap.min.js')}}"></script>

    <link rel="stylesheet" href="{{url_for('static',filename='css/drag.css')}}">
    <title>index</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="">Basic Digital Image Processing</a>
    </nav>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-6">
                <img class="img-fluid" id="input_img" src="">
            </div>
            <div class="col-6">
                <img class="img-fluid" id="output_img" src="">
            </div>
        </div>
        <div class="row">
            <div class="container">
                <!-- 操作區 -->
                <div class="row mb-2">
                    <div class="input-group col-6">
                        <!-- 選擇圖片 -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">選擇輸入圖片</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imageinput" name="image"
                                onchange="readUrl(this)">
                            <label class="custom-file-label" for="imageinput">選擇圖片</label>
                        </div>
                    </div>
                </div>
                <!-- 將執行功能 -->
                <div class="row mb-2">
                    <form class="" action="/process" method="post" id="process">
                        <button type="submit" class="btn btn-primary mt-2" id="submit">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="loading"></span>
                            執行
                        </button>
                        <div class="drag-sort-enable" id="todo">
                            
                        </div>
                    </form>
                </div>
                <!-- 功能列表 -->
                <hr>
                <!-- gray -->
                <div class="row" id='gray-Row'>
                    <div class="form-inline" id='gray-Form'>
                        <div class="custom-control custom-checkbox form-group mb-2">
                            <input class="custom-control-input" type="checkbox" onclick="addAlgorithm(this)" name="algorithm" value="gray" id="gray">
                            <label class="custom-control-label" for="gray">灰階(gray)</label>
                        </div>
                    </div>
                </div>
                <!-- negative -->
                <div class="row" id="negative-Row">
                    <div class="form-inline" id='negative-Form'>
                        <div class="custom-control custom-checkbox form-group mb-2">
                            <input class="custom-control-input" type="checkbox" onclick="addAlgorithm(this)" name="algorithm" value="negative"  id="negative">
                            <label class="custom-control-label" for="negative">負片(negative)</label>
                        </div>
                    </div>
                </div>
                <!-- test -->
                <div class="row" id="test-Row">
                    <div class="form-inline" id='test-Form'>
                        <div class="custom-control custom-checkbox form-group mb-2">
                            <input class="custom-control-input" type="checkbox" onclick="addAlgorithm(this)" name="algorithm" value="test"  id="test">
                            <label class="custom-control-label" for="test">test</label>
                        </div>
                        <div class="line-right mx-2 mb-2">&nbsp;</div>
                        <div class="form-group mb-2">
                            <label for="test-arg1">test-arg1</label>
                            <input type="text" class="form-control ml-2" placeholder="arg1" name="test-arg1" id="test-arg1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{url_for('static',filename='js/app.js')}}"></script>

</html>
