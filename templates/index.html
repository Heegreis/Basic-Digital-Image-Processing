<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="{{url_for('static',filename='dist/bootstrap-4.4.1-dist/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='dist/jquery-3.5.0.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/bootstrap-4.4.1-dist/js/bootstrap.min.js')}}"></script>

    <link rel="stylesheet" href="{{url_for('static',filename='css/drag.css')}}">
    <title>index</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="">Basic Digital Image Processing</a>
    </nav>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-6">
                <img class="img-fluid" id="input_img" src="">
            </div>
            <div class="col-6">
                <img class="img-fluid" id="output_img" src="">
            </div>
        </div>
        <div class="row">
            <div class="container">
                <!-- 操作區 -->
                <div class="row mb-2">
                    <div class="input-group">
                        <!-- 選擇圖片 -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">選擇輸入圖片</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imageinput" name="image"
                                onchange="readUrl(this)">
                            <label class="custom-file-label" for="imageinput">選擇圖片</label>
                        </div>
                    </div>
                </div>
                <!-- 將執行功能 -->
                <div class="row mb-2">
                    <form class="" action="/process" method="post" id="process">
                        <button type="submit" class="btn btn-primary mt-2">執行</button>
                        <div class="drag-sort-enable" id="todo">
                            
                        </div>
                    </form>
                </div>
                <!-- 功能列表 -->
                <hr>
                <!-- gray -->
                <div class="row" id='gray-Row'>
                    <div class="form-inline" id='gray-Form'>
                        <div class="form-group mb-2">
                            <input class="form-check-input" type="checkbox" onclick="addAlgorithm(this)" name="algorithm" value="gray" id="gray">
                            <label class="form-check-label" for="gray">cv2.COLOR_BGR2GRAY</label>
                        </div>
                    </div>
                </div>
                <!-- negative -->
                <div class="row" id="negative-Row">
                    <div class="form-inline" id='negative-Form'>
                        <div class="form-group mb-2">
                            <input class="form-check-input" type="checkbox" onclick="addAlgorithm(this)" id="negative">
                            <label class="form-check-label" for="negative">Default 2 checkbox</label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword1" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{url_for('static',filename='js/app.js')}}"></script>

</html>
